<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="cards">
                <div class="front-card">
                    <div class="front-card-info">
                        <img src="images/card-logo.svg" alt="">
                        <h2 class="card-number">0000 0000 0000 0000</h2>
                        <div class="bottom-info">
                            <h3 class="cardholder-name">enter name</h3>
                            <div class="exp-date-number"><span class="expmonth">00</span>/ <span class="expyear">00</span></div>
                        </div>
                    </div>
                </div>
                <div class="back-card">
                    <span class="cvc-number">000</span>
                </div>
            </div>
            <form action="">
                <label for="name">cardholder name</label>
                <input class="name" type="text" id="name" placeholder="e.g. Jane Appleseed" maxlength="25" required>
                <p class="input-paragraph"></p>
                <label for="number">card number</label>
                <input class="number" type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" minlength="19" maxlength="19" required>
                <p class="input-paragraph"></p>
                <div class="date-cvc">
                    <div class="exp-date">
                        <label for="date"> Exp. Date (MM/YY)</label>
                        <div class="date-inputs">
                            <input class="month" type="text" maxlength="2" placeholder="MM" id="date" required>
                            <input class="year" type="text" maxlength="2" placeholder="YY" id="date" required>
                        </div>
                        <p class="input-paragraph"></p>
                    </div>
                    <div class="cvc-input">
                        <label for="cvc">CVC</label>
                        <input class="cvc" type="text" placeholder="e.g. 123" maxlength="3" id="cvc" required>
                        <p class="input-paragraph"></p>
                    </div>
                </div>
                <button>Confirm</button>
            </form>
            <!-- Completed state -->
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
